<div class="student-form-header">
    <h3 *ngIf="data.type=='Add' ">Add Student</h3>
    <h3 *ngIf="data.type=='Edit' ">Update Student</h3>
    <button mat-icon-button color="warn" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="student-form-container">
    <form [formGroup]="studentForm">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" placeholder="Enter your first name">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" placeholder="Enter your last name">
                </mat-form-field>
            </div>
       
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Age</mat-label>
                    <input matInput type="number" formControlName="age" placeholder="Enter your age">
                </mat-form-field>
            </div>
      
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Enter your email">
                </mat-form-field>
            </div>
       
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Select Subject</mat-label>
                    <mat-select formControlName="favoriteSubject">
                        <mat-option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</mat-option>
                      </mat-select>
                </mat-form-field>
            </div>
       
            <div class="col-md-6">
                <mat-label>Gender</mat-label>
                <mat-radio-group formControlName="gender" class="gender-radio-group">
                  <div class="gender-options">
                    <mat-radio-button value="Male">Male</mat-radio-button>
                    <mat-radio-button value="Female">Female</mat-radio-button>
                    <mat-radio-button value="Other">Other</mat-radio-button>
                  </div>
                </mat-radio-group>
              </div>
           
            <div class="col-md-12">
                <mat-checkbox formControlName="agree">I agree to the terms and conditions</mat-checkbox>
            </div>
            <div class="col-md-12 justify-content-end d-flex">
                <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="studentForm.invalid">Submit</button>
            </div>

        </div>

         </form>
</div>
