<div class="add-button">
    <button mat-flat-button color="primary" (click)="openStudentForm({},'Add')">Add</button>
</div>
<div class="student-list-container">
    <table mat-table [dataSource]="students" class="mat-elevation-z8">
  
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name </th>
        <td mat-cell *matCellDef="let student"> {{student.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name </th>
        <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
      </ng-container>
   
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let student"> {{student.age}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let student"> {{student.email}} </td>
      </ng-container>
      <ng-container matColumnDef="favoriteSubject">
        <th mat-header-cell *matHeaderCellDef> Favorite Subject </th>
        <td mat-cell *matCellDef="let student"> {{student.favoriteSubject}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let student">
          <button mat-icon-button color="primary" (click)="editStudent(student)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteStudent(student)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
